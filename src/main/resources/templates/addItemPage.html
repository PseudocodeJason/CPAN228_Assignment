<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Item Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center">
        <form method="post" th:object="${item}">
            <div th:if="${#fields.hasErrors()}">
                <span>Please correct the errors below</span>
            </div>
            <div class="mb-1">
                <label>Item name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="itemName"
                    th:field="*{name}"
                    aria-describedby="itemHelp"
                />
                <div id="itemHelp" class="form-text">
                    Provide Item Name
                </div>
                <span
                    class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                >
                    Name error
                </span>
            </div>
            <label>Brand</label>
            <select
            th:field="*{brandForm}"
            class="form-select"
            aria-label="item selection"
            >
            <option
                th:each="brand: ${brands}"
                th:value="${brand}"
                th:text="${brand.brand}"
            />
            </select>
            <div class="mb-1">
                <label>Year</label>
                <input 
                    type="number"
                    class="form-control"
                    id="itemYear"
                    th:field="*{yearOfCreation}"
                />
                <span
                    class="validationError"
                    th:if="${#fields.hasErrors('yearOfCreation')}"
                    th:errors="*{yearOfCreation}"
                    >year Of Creation Error
                </span>
            </div>
            <div class="mb-1">
                <label>Price</label>
                <input
                type="number"
                step="0.1"
                th:field="*{price}"
                class="form-control"
                id="price"
              />
              <span
                    class="validationError"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}"
                    >Price Error
                </span>
            </div>
            <button class="btn btn-primary mt-2">Create Item</button>
        </form>
    </div>
  </body>
</html>
