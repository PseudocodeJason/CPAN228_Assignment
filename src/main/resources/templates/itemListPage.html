<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Item List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center"
    >
      <h1>Welcome To Jason Mart</h1>
     <nav><a href="http://localhost:8080/Additem">Add Item</a></nav>

     <h1>Items Within Warehouse</h1>

     <div class="d-flex flex-row mb-3">
      <div
        class="card ms-3 me-3"
        th:each="item: ${items}"
        style="width: 18rem"
      >
        <div class="card-body">
          <h5 class="card-title" th:text="${item.name}" />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Brand: ${item.brandForm}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Year of Creation: ${item.yearOfCreation}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Price: ${item.price}|"
          />
        
        </div>
      </div>
    </div>
  </div>
